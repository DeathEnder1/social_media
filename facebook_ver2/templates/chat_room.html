{% extends 'base.html' %}
{% load static %}

{% block title %}ChatMessage{% endblock title %}

{% block content %}
<div class="back-container">
    <div class="container-fluid front-container">
        <div class="back-top"></div>
        <div class="back-main"></div>
    </div>
    <div class="container front-container1">
        <div class="row">
            <div class="col-sm-4 contacts">
                <div class="contact-table-scroll">
                    <table class="table table-hover">
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td><img src="{{user.avatar.url}}" alt="{{user.avatar}}" class="profile-image rounded-circle">
                                </td>
                                <td><a href="{% url 'chat_page' username=user.username %}">{{user.username}}</a></td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
