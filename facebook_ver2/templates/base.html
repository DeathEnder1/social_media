<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block tile %}{%endblock%}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles/styling.css' %}">    
    <link rel="icon" href="/static/styles/favicon.ico">
    
</head>
<body>
 
    <div class = "nav_container">
        <div class="left">
            <a href="/" class="">
                <img src="/static/styles/logo.png" class="logo_image">
            </a>
            <form action="{% url 'search'%}" method="POST">
                {% csrf_token %}
                <div class="">
                    <input type="text" class="prompt" name="searched" placeholder="Search...">
                        <select name="search_type">
                            <option value="username">Search by Username</option>
                            <option value="post">Search by Post</option>
                        </select>
                    <i class="search icon"></i>
                    <button class="" type="submit">Search</button>
                </div>
            </form>
        </div>
        <div class="right">
            {% if request.user.is_authenticated %}
            <div class="avatar_container">
                <a href="/user_page/{{request.user.id}}" >
                    <p>{{request.user.first_name}} {{request.user.last_name}}</p>
                    <img src="{{request.user.avatar.url}}" class="avatar_image">
                </a>
                <a href="{% url 'chat_room' %}" >
                    Message
                </a>
            </div>
                <a href="{% url 'logout' %}" class="login_logout" >
                    Logout
                </a>
            {%else%}
                <a href="{% url 'login'%}" class="login_logout">
                    Login
                </a>
            {%endif%}
        </div>
    </div>
    {% block content %}{% endblock %}   
    {% block javascript %}{% endblock %}
</body>
</html>
