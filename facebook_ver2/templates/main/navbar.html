<div class = "ui inverted menu">
    <div class="ui container">
        <div class="d-flex align-items-center justify-content-between">
            <a href="" class="item">
                <h3>Mặt sách vơ 2</h3>
            </a>
            {% if request.user.is_authenticated %}
            <a href="/" class="item">
                Home
            </a>
            {%endif%}
        </div>
        <div class="right menu">
            {% if request.user.is_authenticated %}
            <div class="item">
                <div class="ui floating dropdown icon button teal">
                    Friends
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="" class="item">All Profile</a>
                        <a href="" class="item">Send Invites</a>
                        <a href="" class="item">Received Invites</a>
                    </div>
                </div>
            </div>
            <div class="item">
                <form action="" method="POST">
                    <div class="ui action left icon input">
                        <input type="text" class="prompt" name="q" placeholder="name of a friend...">
                        <i class="search icon"></i>
                        <button class="ui button" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="row gx">
                <a href="{% url 'profile' %}" class="item">
                    {{request.user}}
                </a>

                <a href="{% url 'logout' %}" class="ui item">
                    Logout
                </a>
            </div>
            {%else%}
            <a href="{% url 'login'%}" class="ui item">
                Login
            </a>
            {%endif%}
        </div>
    </div>
</div>
